<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bon Anniversaire - Mini Jeux</title>
    <style>
        body {
            background-color: #ffe4e6; /* Fond rose pastel */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden; /* Empêche le défilement horizontal */
        }

        h1 {
            font-size: 5vw; /* Taille responsive pour les écrans */
            color: #ff69b4; /* Texte rose vif */
            margin: 5vh 0; /* Utilisation de vh pour le margin */
        }

        .subtitle {
            font-size: 4vw; /* Taille responsive pour les écrans */
            color: #ffffff; /* Sous-titre blanc */
            margin-bottom: 3vh; /* Utilisation de vh pour le margin */
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 5vw; /* Espace entre les boutons */
            margin-top: 5vh; /* Utilisation de vh pour le margin */
            flex-wrap: wrap; /* Permet aux boutons de passer à la ligne si nécessaire */
        }

        .button-container a {
            display: inline-block;
            background-color: #ff66cc; /* Rose plus beau */
            color: white;
            text-decoration: none;
            font-size: 4vw; /* Taille responsive pour les écrans */
            font-weight: bold;
            padding: 5vh 6vw; /* Boutons plus grands et responsive */
            border-radius: 25px; /* Carrés arrondis */
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .button-container a:hover {
            background-color: #ff3399; /* Rose plus foncé au survol */
            transform: scale(1.1); /* Agrandir au survol */
        }

        /* Décorations flottantes */
        .floating-decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1; /* Derrière le contenu */
        }

        .floating-decorations div {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.3); /* Cercles blancs doux */
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-50px) translateX(20px); }
            100% { transform: translateY(0) translateX(0); }
        }

        /* Coeurs flottants */
        .floating-heart {
            position: absolute;
            font-size: 60px;
            color: rgba(255, 255, 255, 0.5);
            animation: float-hearts 15s infinite ease-in-out;
        }

        @keyframes float-hearts {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-100px) translateX(50px); }
            100% { transform: translateY(0) translateX(0); }
        }

        .heart-1 { top: 20%; left: 15%; }
        .heart-2 { top: 50%; left: 75%; }
        .heart-3 { top: 70%; left: 30%; }

        /* Media Queries pour les petits écrans (téléphones) */
        @media (max-width: 768px) {
            h1 {
                font-size: 8vw; /* Augmenter la taille du texte pour les petits écrans */
            }

            .subtitle {
                font-size: 6vw; /* Augmenter la taille du sous-titre pour les petits écrans */
            }

            .button-container a {
                padding: 8vw 10vw; /* Réduire la taille des boutons */
                font-size: 5vw; /* Augmenter la taille du texte des boutons */
            }
        }
    </style>
</head>
<body>

    <h1>Bon Anniversaire ma pepette 🥳!!!</h1>
    <p class="subtitle">💋MINI JEUX💋</p>

    <div class="button-container">
        <a href="https://codepen.io/elise-gngrnrn/full/vYoYZGQ" target="_blank">devine le rappeur👩‍🎤</a>
        <a href="https://codepen.io/elise-gngrnrn/full/zYgYVpP" target="_blank">devine la chanson🎶</a>
        <a href="https://codepen.io/elise-gngrnrn/full/oNKNZpX" target="_blank">machine à sous🎰</a>
        <a href="https://codepen.io/elise-gngrnrn/full/eYqmyBM" target="_blank">pendu💀</a>
    </div>

    <!-- Décorations flottantes -->
    <div class="floating-decorations">
        <div style="top: 10%; left: 20%; width: 60px; height: 60px;"></div>
        <div style="top: 50%; left: 60%; width: 100px; height: 100px;"></div>
        <div style="top: 80%; left: 30%; width: 40px; height: 40px;"></div>
    </div>

    <!-- Coeurs flottants -->
    <div class="heart-1 floating-heart">❤️</div>
    <div class="heart-2 floating-heart">💖</div>
    <div class="heart-3 floating-heart">💕</div>

</body>
